<div class="list-housing">
    <section class="search-div">
        <form>
            <input type="text" placeholder="Filter by city" #filter />
            <button
                class="primary"
                type="button"
                (click)="filterResults(filter.value)"
            >
                Search
            </button>
        </form>
    </section>

    <section class="results">
        @for (housingLocation of paginatedLocations; track $index) {
        <app-housing-location [housingLocation]="housingLocation">
        </app-housing-location>
        }
    </section>

    <!-- Pagination controls -->
    <mat-paginator
        [length]="totalItems"
        [pageSize]="pageSize"
        [pageSizeOptions]="[3, 6]"
        (page)="onPageChange($event)"
    >
    </mat-paginator>
</div>
